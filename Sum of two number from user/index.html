<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id = "a" type = "number">
    <input id = "b" type = "number">
    <button onclick="inputs()">Sumit</button>
    <p id = "C"></p>
    <script>
        function inputs()
        {
            var storevalue1 = Number(document.getElementById("a").value);
            var storevalue2 = Number(document.getElementById("b").value);
            document.getElementById("C").innerHTML = storevalue1 + storevalue2;
            document.getElementById("a").value = "";
            document.getElementById("b").value = "";
         
        }
    </script>
</body>
</html>
