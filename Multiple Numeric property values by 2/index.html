<body>
    <script>
    let menu = 
    {
        width : 200,
        height : 300,
        title : "My menu"
    }
    let menu1 =
    {
        width : 500,
        height : 800,
        title : "My menu1"
    }
    function multiplyNumeric(obj)
    {
        for (key in obj)
        {
         if (typeof obj[key] === "number")
            {
                obj[key] = obj[key] * 2;
            }
        }
    }

    console.log(multiplyNumeric(menu));
    console.log(multiplyNumeric(menu1));
    </script>
    
</body>
