<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <select id = "opration">
        <option value = "">Select any one</option>
        <option value = "Addition">+</option>
        <option value = "Subtract">-</option>
        <option value = "Multiply">*</option>
        <option value = "Divide">/</option>
        <option value = "Power">**</option>

    </select>
    <input type ="text" id="input2">
    <button onclick="calculate()">Calculator</button>
    <div id="output"></div>

    <script>
        const calculate = () =>
        {
            let input1 = Number(document.getElementById("input1").value);
            let input2 = Number(document.getElementById("input2").value);
            let oprationToPerform = document.getElementById("opration").value;
            let result;

        switch(oprationToPerform)
        {
            case "Addition":
                result = input1 + input2;
            break;

            case "Subtract":
            if(input1 > input2)
            {
                result = input1 - input2;
            }
            else
            {
                result = "Input1 is less then Input2!";
            }
            break;

            case "Multiply":
                result = input1 * input2;
            break;

            case "Divide":
            if (input2 !== 0)
            {
                result = input1 / input2;
            }
            else
            {
                result = "Not divisible by 0";
            }
            break;

            case "Power":
                result = input1 ** input2;
            break;

            default:
                result = "Please select the option!";
            break;    
        }
            document.getElementById("output").innerText = result;
            document.getElementById("input1").value = "";
            document.getElementById("input2").value = "";
        }

    </script>
</body>
</html>
