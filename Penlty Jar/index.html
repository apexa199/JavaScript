<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
           Current Fixed Penlty : 10
        </div>

        <div>
            Current Penlty Value :<span id = "penltyValue"></span><br/><br />
        </div>
            
        <button onclick="addFixedPenlty()" id="fixValue" >Add Fixed value</button><br /><br/>
        
        <div>
            <input type="text" id= "input1" />
            <button onclick="addCustomValue()" >Add Custom Value</button>
        </div><br>

        <div>
            <input type="text" id="input2" />
            <button onclick="addChangePenlty()"> Change Penlty Value</button>
        </div>  

        <script>
            var currentValue = 0;
            var a = 10;
            function addFixedPenlty()
            {
                document.getElementById("penltyValue").innerText = currentValue  + a;
                currentValue = currentValue + a;
            
               
            }

            function addCustomValue()
            {
            var newPenltyValue = Number(document.getElementById("input1").value);
            document.getElementById("penltyValue").innerText = currentValue + newPenltyValue;
            currentValue = Number(document.getElementById("penltyValue").innerText);
            document.getElementById("input1").value = "";
            }


            function addChangePenlty()
            {
            var changePenltyValue = Number(document.getElementById("input2").value);
            a = changePenltyValue;
            document.getElementById("input2").value = "";
        
            }
        
        </script>
    </body>
</html>
