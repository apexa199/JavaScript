<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //  this is first method 

        let result1 = 0;
        for (i = 1; i <= 10; i++)
        {
            if(i % 2 === 0)
            {
                result1 = result1 + i;
            }   
        }
        document.write( `Result1 =  ${result1} <br>`);


        //  this is second method 

        let result2 = 0;
        for (i = 2; i <= 10; i = i + 2)
        {
            result2 = result2 + i;
        }
        document.write(`Result2 = ${result2}`);

    </script>
</body>
</html>
