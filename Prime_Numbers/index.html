<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
         function showPrime(a , b)
         {
            for ( i = a; i < b; i++)
            {
                var x = true;
                for (j = 2; j < i; j++)
                {
                    if(i % j === 0)
                    {
                        x = false;
                        break;
                    }
                }
                if(x)
                {
                    document.write(j + "<br>");
                }

            }
         }

       showPrime(2, 45);
      
    </script>
</body>
</html>
