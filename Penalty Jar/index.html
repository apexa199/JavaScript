<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
      
    </head>
    <body>
        <div style="display: none;" id = "first">
           Current Fixed Penalty : <span id="changePenlty">0</span>
        </div>

        <div style="display: none;" id = "sec">
            Current Penalty Amount : <span id = "penaltyValue">0</span> <br/><br />
        </div>
        
        <div  style="display: none;" id="third">
        <button onclick="addFixedPenalty()" >Add Fixed value</button>
        </div><br />
        
        <div>
            <input type="text" id= "input1" style="display: none;"/>
            <button onclick="addCustomValue()" style="display: none;" id="c">Add Custom Value</button>
        </div><br>

        <div>
            <input type="text" id="input2" />
            <button onclick="setPenalty()" id="change"> Set Penalty Value</button>
        </div>  

        <script>
            var currentValue = 0;
            var a ;
            function addFixedPenalty()
            {
                document.getElementById("penaltyValue").innerText = currentValue  + a;
                currentValue = currentValue + a;
            }

            function addCustomValue()
            {
            var newPenltyValue = Number(document.getElementById("input1").value);
            document.getElementById("penaltyValue").innerText = currentValue + newPenltyValue;
            currentValue = Number(document.getElementById("penaltyValue").innerText);
            document.getElementById("input1").value = "";
            }
            
            function setPenalty()
            {
            a = Number(document.getElementById("input2").value);
            document.getElementById("changePenlty").innerText = a;
            document.getElementById("input2").value = "";

            
            document.getElementById("first").removeAttribute("style");
            document.getElementById("sec").removeAttribute("style");
            document.getElementById("third").removeAttribute("style");
            document.getElementById("input1").removeAttribute("style");
            document.getElementById("c").removeAttribute("style");
            document.getElementById("change").remove();
            document.getElementById("input2").remove();
            }
        
        </script>
    </body>
</html>
