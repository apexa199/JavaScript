<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .myDIV
    {
      height: 50px;
      width: 50px;
      border: 2px solid black;
    }
    div:hover
    {
      border-color: blue;
    }
    .green
    {
      background-color: green;
    }
  
  </style>
</head>
<body>
  <div class="myDIV" id = "box1" onclick="myFunction('box1')"></div><br>
  <div class="myDIV" id = "box2" onclick="myFunction('box2')"></div><br>
  <div class="myDIV" id = "box3" onclick="myFunction('box3')"></div><br>
  <div class="myDIV" id = "box4" onclick="myFunction('box4')"></div><br>
  <div class="myDIV" id = "box5" onclick="myFunction('box5')"></div><br>
  <div class="myDIV" id = "box6" onclick="myFunction('box6')"></div><br>
  <div class="myDIV" id = "box7" onclick="myFunction('box7')"></div><br>
  <div class="myDIV" id = "box8" onclick="myFunction('box8')"></div><br>
  <div class="myDIV" id = "box9" onclick="myFunction('box9')"></div><br>
  <div class="myDIV" id = "box10" onclick="myFunction('box10')"></div><br>

  <script>
    
    function myFunction(x)
    {
      let changed_box = document.getElementById(x);
    
      if(changed_box.classList.length === 1)
      {
        changed_box.classList.add("green");
      }
      else
      {
        changed_box.classList.remove("green");
      }
    }
     
   </script>

</body>
</html>
