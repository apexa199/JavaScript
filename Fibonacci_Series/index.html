<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type ="text" id="Input1">
    <button onclick="Fiboseries()">Submit</button>
    <div>Fibonnaci series :<span id="result"></span></div>

    <script>
        function Fiboseries()
        {
            var length = Number(document.getElementById("Input1").value);
            var firstNumber = 0;
            var lastNumber = 1;
            var nextNumber;
         

            // fibbonacci sereis : 0, 1, 1`
           
            for(i = 1; i <= length ; i++)
            {
                if (length === 1)
                {
                    document.getElementById("result").innerText = "0";
                }
                else if (length === 2)
                {
                    document.getElementById("result").innerText = "0, 1";

                }
                else
                {   var nextNumber = firstNumber + lastNumber;
                    var firstNumber = lastNumber;
                    var lastNumber = nextNumber;
                    document.getElementById("result").innerText += nextNumber;
                }
            }
        }
        
      
    </script>
</body>
</html>
